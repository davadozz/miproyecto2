<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Mi Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop id="video-bg">
      <source src="13139048_3840_2160_25fps (1).webm" type="video/mp4">
        <!-- Fallback para navegadores que no soportan video -->
        <img src="13139048_3840_2160_25fps (1).webm" alt="Fondo de estrellas">
    </video>
</div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Formulario de Acceso -->
        <div class="auth-container">
            <div class="logo">
                <i class="fas fa-rocket"></i> MiProyecto
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab">Iniciar Sesión</button>
                <button class="tab-btn" id="register-tab">Registrarse</button>
            </div>
            
            <!-- Formulario de Login -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Acceder
                </button>
                <div class="auth-footer">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            
            <!-- Formulario de Registro -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm" placeholder="Confirmar contraseña" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Crear cuenta
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Cambio entre pestañas
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('register-form').classList.remove('active');
            this.classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('register-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            this.classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        });

        // Conexión a Azure Database (ejemplo con Fetch API)
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('https://tu-api.azurewebsites.net/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirigir al dashboard después del login exitoso
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message || 'Error en el inicio de sesión');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión con el servidor');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (document.getElementById('register-password').value !== 
                document.getElementById('register-confirm').value) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            const userData = {
                name: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value
            };
            
            try {
                const response = await fetch('https://tu-api.azurewebsites.net/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registro exitoso. Por favor inicia sesión.');
                    // Cambiar a pestaña de login
                    document.getElementById('login-tab').click();
                } else {
                    alert(data.message || 'Error en el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión con el servidor');
            }
        });
    </script>
</body>
</html>
